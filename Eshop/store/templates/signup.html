{% extends 'base.html' %}

{% block content %}

<div class="container">
    <form class="p-4 m-4 col-lg-5 mx-auto border rounded" action="/signup" method="POST" >
        {% csrf_token %}
        <h1 class= "mx-auto active">CREATE ACCOUNT</h1>
        <div class="form-group">
          {% if error %}
          <p class="alret alert-danger " role="alert">{{error}}</p>
           {% endif %}
          <label >First Name</label>
            <input type="text" class="form-control" name="firstname" value="{{values.first_name}}">
          </div>
          <div class="form-group">
            <label >Last Name</label>
            <input type="text" class="form-control"  name="lastname">
          </div>
          <div class="form-group">
            <label >Phone</label>
            <input type="text" class="form-control"  name="phone">
          </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" name="email" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="text" class="form-control" name="password" placeholder="Password">
        </div>
        <!-- <div class="form-group">
            <label for="exampleInputPassword1">confirmed password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div> -->
        <button type="submit" class="btn btn-primary">Create an Account</button>
      </form>
</div>
{% endblock %}
